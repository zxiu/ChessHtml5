	<script>
		// create an new instance of a pixi stage
		var stage = new PIXI.Stage(0x66FF99);
		var width = window.screen.availWidth;
		var height = window.screen.availHeight;
		//var length = Math.min(width, height);
		var length = 360;

		var renderer = PIXI.autoDetectRenderer(length, length);
		var sound = new Audio('resources/audio/down.mp3');
		
		// Costant : name to the role of Chessmen
		var WHITE="WHITE",BLACK="BLACK";
		var KING="KING",QUEEN="QUEEN",ROOK="ROOK",KNIGHT="KNIGHT",BISHOP="BISHOP",PAWN="PAWN";
	
		
		// Class of Square
		var Square = {
				createNew:function(i,j){
					var chessmen=null;
					this.i=i;
					this.j=j;
				}
		};
		var squares = new Array();
		
		var Chessmen = {
				create:function(player,role,i,j,path){
					
					chessmen=new PIXI.Sprite(PIXI.Texture.fromImage(path));
					chessmen.setInteractive(true);
					chessmen.buttonMode = true;
					chessmen.player=player;
					chessmen.role=role;
					chessmen.i=i;
					chessmen.j=j;
					chessmen.onboard=true;
					chessmen.step=0;
					
					chessmen.width=size;
					chessmen.height=size
					chessmen.anchor.x = 0.5;
					chessmen.anchor.y = 0.5;
					chessmen.position.x=calc(i);
					chessmen.position.y=calc(j);
					
					chessmen.mousedown = chessmen.touchstart = function(data) {
						// store a refference to the data
						// The reason for this is because of multitouch
						// we want to track the movement of this particular touch
						var parent=this.parent;
						parent.removeChild(this);
						parent.addChild(this);
						
						this.data = data;
						this.originalX = this.position.x;
						this.originalY = this.position.y;
						this.alpha = 0.9;
						this.dragging = true;
					};
					
					chessmen.mouseup = chessmen.mouseupoutside = chessmen.touchend = chessmen.touchendoutside = function(
							data) {
						this.alpha = 1
						this.dragging = false;
						// set the interaction data to null
						this.data = null;
						if (!isInside(this)) {
							this.position.x = this.originalX;
							this.position.y = this.originalY;
						}
						sound.play();
					};

					chessmen.mousemove = chessmen.touchmove = function(data) {
						if (this.dragging) {
							// need to get parent coords..
							var newPosition = this.data.getLocalPosition(this.parent);
							this.position.x = newPosition.x;
							this.position.y = newPosition.y;
							
							//this.texture = PIXI.Texture.fromImage("bunny.png");
						}
					}
					
					stage.addChild(chessmen);
				}
								
		}

			Chessmen.create(WHITE, PAWN, 7, 6, "resources/images/Chess_plt45.svg");
			
			for (var i=0;i<8;i++){
				squares[i]=new Array();
				for (var j=0;j<8;j++){
					squares[i][j]=Square.createNew(i,j);
				}		
			}
			
		}

		function calc(index) {
			return index * size + size / 2;
		}

		function isInside(button) {
			if (button.position.x<0||button.position.x>length
					|| button.position.y<0||button.position.y>length) {
				return false;
			} else {
				return true;
			}
		}

		function animate() {
			requestAnimFrame(animate);
			// just for fun, lets rotate mr rabbit a little
			//board.rotation += 0.01;

			renderer.render(stage);
