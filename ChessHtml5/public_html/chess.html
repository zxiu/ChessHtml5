		function createButton(path, i, j, side) {
			var button = new PIXI.Sprite(PIXI.Texture.fromImage(path));
			button.side=side;
			button.width = size;
			button.height = size;
			button.anchor.x = 0.5;
			button.anchor.y = 0.5;
			
			button.position.x = calc(i);
			button.position.y = calc(j);
			button.setInteractive(true);
			button.buttonMode = true;
			button.mousedown = button.touchstart = function(data) {
				// store a refference to the data
				// The reason for this is because of multitouch
				// we want to track the movement of this particular touch
				this.data = data;
				this.originalX = this.position.x;
				this.originalY = this.position.y;
				this.originalTexture = this.texture;
				this.originalScaleX = this.scale.x;
				this.originalScaleY = this.scale.y;
				this.scale.x = this.originalScaleX*1.3;
				this.scale.y = this.originalScaleX*1.3;
				this.alpha = 0.9;
				this.dragging = true;
			};
			button.mouseup = button.mouseupoutside = button.touchend = button.touchendoutside = function(
					data) {
				this.alpha = 1
				this.dragging = false;
				// set the interaction data to null
				this.data = null;
				if (!inStage(this)) {
					this.position.x = this.originalX;
					this.position.y = this.originalY;
				}
				this.texture = this.originalTexture;
				this.scale.x = this.originalScaleX;
				this.scale.y = this.originalScaleY;

			};

			button.mousemove = button.touchmove = function(data) {
				if (this.dragging) {
					// need to get parent coords..
					var newPosition = this.data.getLocalPosition(this.parent);
					this.position.x = newPosition.x;
					this.position.y = newPosition.y;
					
					//this.texture = PIXI.Texture.fromImage("bunny.png");
				}
			}
			stage.addChild(button);
			return button;
		}

		function calc(index) {
			return index * size + size / 2;
		}

		function inStage(button) {
			if (button.position.x-size/2<0||button.position.x-size/2>length - size
					|| button.position.y-size/2<0||button.position.y-size/2>length - size) {
				return false;
			} else {
				return true;
			}
		}

		function animate() {
			requestAnimFrame(animate);
			// just for fun, lets rotate mr rabbit a little
			//board.rotation += 0.01;
			// render the stage   
			renderer.render(stage);
		}
